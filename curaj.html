<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curaj — Bluna Mark</title>

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XZF2EEV80J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XZF2EEV80J');
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      padding: 48px 22px 72px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.02);
      z-index: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      z-index: 1;
    }

    .layout {
      position: relative;
      z-index: 2;
      width: min(980px, 100%);
      display: flex;
      gap: 18px;
      align-items: flex-start;
    }

    /* Meniu stânga */
    .menu {
      width: 260px;
      flex: 0 0 260px;
    }

    .menu-box {
      border: 1px solid rgba(31, 41, 55, 0.28);
      border-radius: 14px;
      padding: 14px;
      background: rgba(255, 255, 255, 0);
    }

    .menu-title {
      font-size: 0.95rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(31, 41, 55, 0.75);
      margin-bottom: 12px;
    }

    .menu-btn {
      width: 100%;
      display: block;
      margin-top: 10px;
      padding: 12px 14px;
      border: 2px solid #1f2937;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: rgba(243, 239, 232, 0.35);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      cursor: pointer;
      text-align: left;
    }

    .menu-btn:hover {
      background: #1f2937;
      color: #ffffff;
    }

    .menu-btn.active {
      background: #1f2937;
      color: #ffffff;
    }

    /* Conținut dreapta */
    .panel {
      flex: 1;
      min-width: 0;
    }

    .panel-box {
      padding: 28px 22px 34px;
      border: 1px solid rgba(31, 41, 55, 0.28);
      background: rgba(255, 255, 255, 0);
      color: #1f2937;
      line-height: 1.75;
      font-size: 1.05rem;

      /* același stil trapez sus + jos */
      clip-path: polygon(
        0% 8%,
        12% 0%,
        88% 0%,
        100% 8%,
        100% 92%,
        88% 100%,
        12% 100%,
        0% 92%
      );
    }

    .panel-box h1 {
      font-size: 1.35rem;
      margin-bottom: 10px;
    }

    .panel-box p {
      margin-bottom: 14px;
    }

    .back {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 26px;
      border: 2px solid #1f2937;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 1px;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: rgba(243, 239, 232, 0.35);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .back:hover {
      background: #1f2937;
      color: #ffffff;
    }

    footer {
      position: absolute;
      bottom: 16px;
      left: 22px;
      z-index: 2;
      font-size: 0.85rem;
      color: rgba(31, 41, 55, 0.6);
    }

    /* Mobile */
    @media (max-width: 820px) {
      .layout {
        flex-direction: column;
      }
      .menu, .menu-box {
        width: 100%;
      }
      .menu {
        flex: 1 1 auto;
      }
      .panel-box {
        clip-path: polygon(
          0% 6%,
          10% 0%,
          90% 0%,
          100% 6%,
          100% 94%,
          90% 100%,
          10% 100%,
          0% 94%
        );
      }
      .menu-btn {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <img class="bg" src="assets/fundal-site.png" alt="Bluna Mark background" />

    <div class="layout">
      <!-- MENIU STÂNGA -->
      <aside class="menu">
        <div class="menu-box">
          <div class="menu-title">Meniu</div>

          <button class="menu-btn active" data-section="despre-tine">Despre tine</button>
          <button class="menu-btn" data-section="despre-mine">Despre mine</button>
          <button class="menu-btn" data-section="ce-cer">Ce cer</button>
          <button class="menu-btn" data-section="ce-ofer">Ce ofer</button>
          <button class="menu-btn" data-section="tarif">Tarif</button>
          <button class="menu-btn" data-section="contact">Contact</button>
        </div>
      </aside>

      <!-- CONȚINUT DREAPTA -->
      <main class="panel">
        <div class="panel-box" id="content">
          <!-- Conținutul se schimbă din JS -->
        </div>

        <a class="back" href="index.html">Înapoi</a>
      </main>
    </div>

    <footer>© 2026 Bluna Mark S.R.L.</footer>
  </section>

  <script>
    const sections = {
      "despre-tine": `
        <h1>Despre tine</h1>
        <p><strong>Placeholder:</strong> aici va fi textul tău pentru secțiunea „Despre tine”.</p>
        <p>Trimite-mi textul și îl pun exact cum vrei (cu paragrafe, rânduri, accent, etc.).</p>
      `,
      "despre-mine": `
        <h1>Despre mine</h1>
        <p><strong>Placeholder:</strong> aici va fi textul pentru „Despre mine”.</p>
      `,
      "ce-cer": `
        <h1>Ce cer</h1>
        <p><strong>Placeholder:</strong> aici va fi textul pentru „Ce cer”.</p>
      `,
      "ce-ofer": `
        <h1>Ce ofer</h1>
        <p><strong>Placeholder:</strong> aici va fi textul pentru „Ce ofer”.</p>
      `,
      "tarif": `
        <h1>Tarif</h1>
        <p><strong>Placeholder:</strong> aici va fi textul pentru „Tarif”.</p>
      `,
      "contact": `
        <h1>Contact</h1>
        <p><strong>Placeholder:</strong> aici va fi textul pentru „Contact”.</p>
      `
    };

    const contentEl = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu-btn");

    function setActive(sectionKey) {
      // update content
      contentEl.innerHTML = sections[sectionKey] || "<h1>Secțiune</h1><p>Conținut indisponibil.</p>";

      // update active button style
      buttons.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.section === sectionKey);
      });
    }

    // attach click handlers
    buttons.forEach(btn => {
      btn.addEventListener("click", () => setActive(btn.dataset.section));
    });

    // default section on load
    setActive("despre-tine");
  </script>

</body>
</html>
