<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curaj — Bluna Mark</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 48px 22px;
    }

    .hero img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(1.02);
      z-index: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: min(820px, 100%);
      color: #1f2937;
      line-height: 1.75;
      text-align: center;
    }

    .card {
      padding: 28px 22px;
      border: 1px solid rgba(31, 41, 55, 0.28);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.0);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      margin-top: 8px;
      font-size: 1.05rem;
    }

    .back {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 26px;
      border: 2px solid #1f2937;
      color: #1f2937;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 1px;
      border-radius: 12px;
      transition: all 0.25s ease;
      background: rgba(243, 239, 232, 0.35);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .back:hover {
      background: #1f2937;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <section class="hero">
    <img class="bg" src="assets/fundal-site.png" alt="Bluna Mark background" />

    <div class="content">
      <div class="card">
        <h1>Curaj</h1>
        <p>Pagina 2 este activă ✅</p>
        <p>Acum urmează să punem meniul cu butoane în stânga.</p>

        <a class="back" href="index.html">Înapoi</a>
      </div>
    </div>
  </section>
</body>
</html>
